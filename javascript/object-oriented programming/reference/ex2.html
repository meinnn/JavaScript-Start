<body>
    <script>
        var a = 1;
        function func(b) {
            b = 2;
        }
        func(a);
        console.log(a);     // 1

        var a = {'id':1};
        function func2(b) {
            b = {'id':2};   // b는 새로운 객체를 바라봄. a와 link XX 
        }
        func2(a);
        console.log(a.id);  // 1

        var a = {'id':1};
        function func3(b) {
            b.id = 2;
        }
        func3(a);
        console.log(a.id);  // 2
    </script>
</body>
