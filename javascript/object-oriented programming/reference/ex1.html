<body>
    <script>
        // 원시데이터 -> 실제 데이터
        var a = 1;
        var b = a;
        b = 2;
        console.log(a);     // 1 

        // 객체 -> 참조
        var a = {'id':1};
        var b = a;
        b.id = 2;
        console.log(a.id); // 2
        var b = {'id':3};
        console.log(a.id);  // 2

    </script>
