<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var o = {};
        var p = {};
        function func() {
            switch (this) {
                case o:
                    document.write('o <br />');
                    break;
                case p:
                    document.write('p <br />');
                    break;
                case window:
                    document.write('window <br />');
                    break;
            }
        }
        func();     // window
        func.apply(o);  // o
        func.apply(p);  // p
    </script>
</body>

</html>
