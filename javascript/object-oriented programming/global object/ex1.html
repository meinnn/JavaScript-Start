<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function func(){
            alert('Hello');
        }
        func();         // Hello
        window.func();  // Hello

        var o = {'func': function() {
            alert('Hi?');
        }};
        o.func();           // Hi?
        window.o.func();    // Hi?
    </script>
</body>
</html>
