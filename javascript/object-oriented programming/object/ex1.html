<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Object.keys()
        var arr = ["a", "b", "c"];
        console.log(Object.keys(arr)); // Object.keys = function() {}
        // ['0', '1', '2']

        // Object.prototype.toString()
        var o = new Object();
        console.log(o.toString());  // Object.prototype.toString = function() {}
        // [object Object]

        var a = new Array(1,2,3);
        console.log(a.toString());
        // 1,2,3
    </script>
</body>
</html>
