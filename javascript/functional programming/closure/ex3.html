<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = []
        for (var i = 0; i < 5; i++) {
            arr[i] = function() {
                return i;
            }
        }
        for (var index in arr) {
            console.log(arr[index]());
        }
        // 5
        // 5
        // 5
        // 5
        // 5    // why? --> i가 외부변수가 아니기 때문 ! (전역변수로 인식) 
                //function() 을 내부함수로 하는 외부함수가 필요

        // solution
        var arr = []
        for (var i = 0; i < 5; i++) {
            arr[i] = function(id) {
                return function() {
                    return id;
                }
            }(i);
        }
        for (var index in arr) {
            console.log(arr[index]());
        }
        // 0
        // 1
        // 2
        // 3
        // 4

    </script>
</body>
</html>
