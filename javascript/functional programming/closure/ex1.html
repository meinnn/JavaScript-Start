<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function outter(){
            var title = 'hello world';
            return function(){
                alert(title);
            }
        };
        var inner = outter();
        inner();    // hello world --> outter의 종료(return) 이후에도 title 접근 가능
    </script>
</body>
</html>
