<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var vscope = 'global';
        function fscope(){
            var vscope = 'local';
            vscope = 'local';
            alert(vscope);
        }
        function fscope2() {
            alert(vscope);
        }
        function fscope3() {
            vscope = 'local';
            alert(vscope);
        }
        fscope();   // local 
        fscope2();  // global
        fscope3();  // local
    </script>
</body>
</html>
