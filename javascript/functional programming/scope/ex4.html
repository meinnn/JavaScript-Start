<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // static scopint , lexical scoping
        var i = 5;

        function a() {
            var i = 10;
            b();
        }

        function b(){
            document.write(i);
        }

        a();    // 5
        
    </script>
</body>
</html>
