<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 함수를 정의하는 다른 방법
        var numbering = function() {
            var i = 0;
            while (i < 10) {
                document.write(i++);
            }
        }
        numbering();

        // 익명함수, 일회성
        (function (){
            var i = 0;
            while (i < 10) {
                document.write(i++);
            }
        })();
        
    </script>
</body>
</html>
