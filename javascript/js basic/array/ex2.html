<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var li = ['a', 'b', 'c', 'd', 'e'];

        // 배열의 크기
        alert(li.length);   // 5

        // 원소 추가
        li.push('f');
        alert(li);      // a, b, c, d, e, f

        // 복수 원소 추가
        li = li.concat(['g', 'h']);
        alert(li);       // a, b, c, d, e, f, g, h

        // 배열 시작점에 원소 추가
        li.unshift('z');
        alert(li);      // z, a, b, c, d, e, f, g, h

        // start index 부터 deleteCount 개의 원소 삭제, 그 자리에 차례로 원소 추가
        li.splice(2, 1, 'B');
        alert(li);                      // z, a, B, c, d, e, f, g, h
        li.splice(3, 2, 'C', 'D');
        alert(li);                      // z, a, B, C, D, e, f, g, h

        // 배열의 첫 번째 원소 제거
        li.shift();
        alert(li);      // a, B, C, D, e, f, g, h

        // 배열의 마지막 원소 제거
        li.pop();
        alert(li);      // a, B, C, D, e, f, g

        // 정렬
        li.sort();
        alert(li);      // B, C, D, a, e, f, g

        // 역순 정렬
        li.reverse();
        alert(li);      // g, f, e, a, D, C, B

    </script>
</body>
</html>
