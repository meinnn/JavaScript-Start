<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        if (!'') {      // '' == false
            alert('빈 문자열'); 
        }
        if (!undefined) {       // undefined == false
            alert('undefined');
        }
        var a;
        if (!a) {
            alert('값이 할당되지 않은 변수');
        }
        if (!null) {        // null == false
            alert(null);
        }
        if (!NaN) {         // NaN == false
            alert('NaN');
        }
    </script>
</body>
</html>
